<html>

<head>
    <title>Contacts Page</title>
    <title1><button type="button" id="signout" class="signOut" onclick="signOut();"> Sign Out </button></title1>
    <script type="text/javascript" src="js/code.js" onload="readCookie()"></script>
    <link href="css/login.css" rel="stylesheet">
</head>

<body id="contactsBody" onload="checkQueries()">

    <h2>Contacts List</h2>
    <div class="input-group">
        <input type ="search" placeholder="Search Contacts">
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="contactsTableBody">
        </tbody>
    </table>
    <div>
        <button type = "button" id="Page Forward" class="buttons" onclick="pageBack();"> Previous Page</button>
        <button type = "button" id="Page Forward" class="buttons" onclick="pageForward();"> Next Page</button>
    </div>
    <div style="text-align: center">
        <button type = "button" id="addContact" class="buttons" onclick="addContact();"> Add Contact </button>
    </div>
        
</body>


</html>
